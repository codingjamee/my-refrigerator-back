version: "3.7"
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    restart: on-failure
    environment:
      MYSQL_HOST: "mysql"
      MYSQL_DB: "mysql-container"
      DB_HOST_NAME: "mysql"
      DB_PORT: "3306"
      MYSQL_ROOT_USER: "${DB_USER}"
      MYSQL_ROOT_PASSWORD: "${DOCKERMYSQL_PASSWORD}"
    volumes:
      - .:/src
    networks:
      - refrigeratornetwork
  mysql:
    image: mysql:8
    container_name: mysql-container
    platform: linux/arm64
    volumes:
      - refrigerator-mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${DOCKERMYSQL_PASSWORD}"
      MYSQL_DATABASE: "mysql-container"
      MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: caching_sha2_password
    env_file:
      - .env
    restart: always
    command:
      - --default-authentication-plugin=caching_sha2_password
      - --bind-address=0.0.0.0
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - refrigeratornetwork
  pruru-front:
    build: ../pruru_front # pruru-front의 Dockerfile 위치
    ports:
      - "80:80" # pruru-front가 사용할 포트 (예시)
    networks:
      - refrigeratornetwork
    environment:
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL} # 백엔드 서비스 URL 예시
    env_file:
      - .env
volumes:
  refrigerator-mysql-data:
networks:
  refrigeratornetwork:
    driver: bridge
